language: java

notifications:
  slack:
    secure: 

env:
  global:
    - MODULE_ID=cfcouchbase
  matrix:
    - ENGINE=lucee@4.5
    #- ENGINE=lucee@5
    #- ENGINE=adobe@11
    #- ENGINE=adobe@2016

branches:
  only:
  - development
  - master

dist: trusty

sudo: required

before_install:
  # CommandBox Keys
  - sudo apt-key adv --keyserver keys.gnupg.net --recv-key 6DA70622
  - sudo echo "deb http://downloads.ortussolutions.com/debs/noarch /" | sudo tee -a
    /etc/apt/sources.list.d/commandbox.list

install:
  # Install Commandbox
  - sudo apt-get update && sudo apt-get --assume-yes install git haveged rsync commandbox jq
  # Test that the box binary is available and ready for our tests
  - box version
  # If using auto-publish, you will need to provide your API token with this line:
  - box config set endpoints.forgebox.APIToken=$FORGEBOX_API_TOKEN > /dev/null
  # Setup for our tests
  - mkdir tests/results
  - sudo chmod -R 775 tests/results

# Build script - note module versioning is passed to ANT
script:
  # run our dependency install to ensure the workbench is in place
  - box install
  # execute our build
  - ant -DisTravis=true -Dbuild.number=$TRAVIS_BUILD_NUMBER -Dbuild.branch=$TRAVIS_BRANCH -f build/build.xml
  # Get Version for rest of build process
  - PROJECT_VERSION="$(cat build-cfcouchbase/version.json | jq -r '.version')"

after_failure:
  - cd $TRAVIS_BUILD_DIR
  # Display the contents of our root directory
  # Spit out our Commandbox log in case we need to debug
  - box server log name=$ENGINE
  - cat `box system-log`
  
before_deploy:
  - cd $TRAVIS_BUILD_DIR

deploy:
  #Module Deployment
  - provider: s3
    on:
      branch: 
        - master
        - development
      condition: "$ENGINE = lucee@4.5"
    skip_cleanup: true
    #AWS Credentials need to be set in Travis
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_ACCESS_SECRET
    bucket: "downloads.ortussolutions.com"
    local-dir: artifacts/cfcouchbase
    upload-dir: ortussolutions/cfcouchbase
    acl: public_read
  
  #API Docs Deployment
  - provider: s3
    on:
      branch: 
        - master
        - development
      condition: "$ENGINE = lucee@4.5"
    skip_cleanup: true
    #AWS Credentials need to be set in Travis
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_ACCESS_SECRET
    bucket: "apidocs.ortussolutions.com"
    local-dir: build-cfcouchbase/apidocs
    upload-dir: cfcouchbase/$PROJECT_VERSION
    acl: public_read


after_deploy:
  - cd $TRAVIS_BUILD_DIR/build-cfcouchbase && box forgebox publish